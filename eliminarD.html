<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar</title>
    <link rel="stylesheet" href="eliminarD.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Marmelad&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Sora:wght@100..800&display=swap');
    </style>
</head>
<body>
    <div class="container-modal3">
        <div class="content-modal3">
            <h6>Por favor rellena los campos</h6>
            <form id="form-eliminar">
                <p>Nombre del paciente</p>
                <select id="paciente-seleccionado" class="cont">
                    <option value="" disabled selected>Seleccione un paciente</option>
                </select>
                <p>Fecha de la cita</p>
                <input type="date" id="fecha-cita" class="cont" required>
                <p>Hora de la cita</p>
                <input type="time" id="hora-cita" class="cont" required>
                <input type="submit" value="Eliminar" class="ag">
            </form>
            <a href="PaginaD.html">
                <div class="btn-cerrar3">
                    <label for="btn-modal3">Cerrar</label>
                </div>
            </a>
        </div>
    </div>
    <script src="eliminarD.js"></script>
</body>
</html>
