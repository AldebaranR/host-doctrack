<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tratamiento</title>
    <link rel="stylesheet" href="modificar.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Marmelad&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Sora:wght@100..800&display=swap');
    </style>
</head>
<body>
    <!--Ventana Modal-->
    <div class="container-modal2">
        <div class="content-modal2">
            <h6>Por favor rellena los campos</h6>
            <form id="form-modificar-tratamiento">
                <p>Paciente</p>
                <select id="paciente-seleccionado" class="cont">
                    <option value="" disabled selected>Seleccione un paciente</option>
                    <!-- Opciones dinÃ¡micas -->
                </select>
                
                <p>Tratamiento Actual</p>
                <input type="text" id="tratamiento-actual" class="cont" placeholder="Ingrese el tratamiento actual">
                
                <p>Nuevo Tratamiento</p>
                <input type="text" id="tratamiento-nuevo" class="cont" placeholder="Ingrese el nuevo tratamiento">
                
                <p>Cantidad Actual</p>
                <input type="text" id="cantidad-actual" class="cont" placeholder="Ingrese la cantidad actual">
                
                <p>Nueva Cantidad</p>
                <input type="text" id="cantidad-nueva" class="cont" placeholder="Ingrese la nueva cantidad">

                <input type="submit" value="Modificar" class="ag">
            </form>
            <a href="PaginaT.html">
                <div class="btn-cerrar2">
                    <label for="btn-modal2">Cerrar</label>
                </div>
            </a>
        </div>
    </div>

    <script src="modificarT.js"></script>
</body>
</html>
